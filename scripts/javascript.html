<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>



    <div id="app">
        <h1>Tienda</h1>
        <ul class="productos__titulos">
            <li v-for="objeto in listaProductos">
                <span>Titulo: {{ objeto.title }}</span>
                <span> Precio: {{ objeto.price}}</span>
                <span> Categoria {{ objeto.category }}</span>
                <span> Valoracion: {{ objeto.rating.rate }}</span>
            </li>
        </ul>

    </div>
    

    <script>

    const { createApp } = Vue

    createApp({
        data() {
            return {
                listaProductos: []
            }
        },
        methods: {
            productos() {
                fetch('https://fakestoreapi.com/products')
                .then(respuesta=>respuesta.json())
                .then(json=> {
                    console.log(json);
                    this.listaProductos = json;
                });
            },
            categoriaHombre() {
                fetch('https://fakestoreapi.com/products/category/mens')
                .then(respuesta=>respuesta.json())
                .then(json=> {
                    console.log(json);
                });
            },
            categoriaMujer() {
                fetch('https://fakestoreapi.com/products/category/womans')
                .then(respuesta=>respuesta.json())
                .then(json=> {
                    console.log(json);

                });
            },
            categoriaJoyeria() {
                fetch('https://fakestoreapi.com/products/category/jewelery')
                .then(respuesta=>respuesta.json())
                .then(json=> {
                    console.log(json);
                });
            },
            categoriaElectronica() {
                fetch('https://fakestoreapi.com/products/category/electronics')
                .then(respuesta=>respuesta.json())
                .then(json=> {
                    console.log(json);
                });
            }

        },
        mounted() {
            this.productos();
            this.categoriaHombre();
            this.categoriaMujer();
            this.categoriaJoyeria();
            this.categoriaElectronica();
        }
    }).mount('#app')

        
    </script>

    <style>


    </style>
    
</body>
</html>
